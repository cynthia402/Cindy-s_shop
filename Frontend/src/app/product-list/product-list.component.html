<div class="product-list">
    <div class="product" *ngFor="let product of products">
        <img [src]="product.image" alt="{{product.name}}">
        <h2>{{ product.name }}</h2>
        <!-- <p>{{ product.description }}</p> -->
        <p class="price">${{ product.price }}</p>
        <button>Add to Cart</button>
    </div>
</div>
